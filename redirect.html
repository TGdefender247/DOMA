<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0; 
      background: black; 
      color: white; 
      font-family: 'Share Tech Mono', monospace; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100vh; 
      user-select: none;
      text-align: center;
      padding: 20px;
    }
    .message {
      font-size: 1.5rem;
      max-width: 400px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="message" id="message">
    Переадресация...<br>Пожалуйста, подождите
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script>
    const key = CryptoJS.enc.Utf8.parse("MySecretKey12345");

    function getParameterByName(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }

    function decryptLink(encodedLink) {
      try {
        const encrypted = atob(encodedLink);
        const raw = CryptoJS.enc.Base64.parse(btoa(encrypted));
        const rawWA = CryptoJS.enc.Base64.parse(encrypted);
        const rawWords = CryptoJS.enc.Base64.parse(encrypted);
        const rawBytes = CryptoJS.enc.Base64.parse(encrypted);

        // Для корректной работы:
        const rawData = CryptoJS.enc.Base64.parse(encrypted);

        const rawRaw = rawData;
        const iv = CryptoJS.lib.WordArray.create(rawData.words.slice(0, 4));
        const ct = CryptoJS.lib.WordArray.create(rawData.words.slice(4), rawData.sigBytes - 16);
        const decrypted = CryptoJS.AES.decrypt({ ciphertext: ct }, key, {
          iv: iv,
          mode: CryptoJS.mode.CBC,
          padding: CryptoJS.pad.Pkcs7
        });
        const link = decrypted.toString(CryptoJS.enc.Utf8);
        return link;
      } catch (e) {
        return null;
      }
    }

    const encodedLink = getParameterByName('link');
    if (!encodedLink) {
      document.getElementById('message').textContent = 'Ошибка: ссылка не найдена';
    } else {
      const link = decryptLink(encodedLink);
      if (!link) {
        document.getElementById('message').textContent = 'Ошибка: не удалось расшифровать ссылку';
      } else {
        setTimeout(() => {
          window.location.replace(link);
        }, 1500); // Пауза 1.5 секунды перед редиректом
      }
    }
  </script>
</body>
</html>
